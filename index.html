<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a
        <span class="accent-color">random password</span>
      </h1>
      <p class="subtitle">Never use an insecure password again</p>

      <div class="button">
        <button onclick="generatePassword()" class="btn">
          Generate Password
        </button>

        <button onclick="resetPassword()" class="btn">Reset</button>
      </div>

      <div class="flex">
        <p id="password-one" class="input"></p>
        <p id="password-two" class="input"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
